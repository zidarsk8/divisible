<body>
    <header id="banner">
	<div class="body">
	</div>
	<nav>
	  <ul>
	      <li id="k2"><a href="#">down</a></li>
		  <li id="k1"><a href="#" >up</a></li>
	  </ul>
    	</nav>
    </header>
    
    <section class="body">
    <div id="devs"></div>
    </section>
    

    <script src="js/lib/jquery-1.7.min.js"></script>
  
	  <script>
		  $(document).ready(function(){
			var start = 35;


			$("#k2").click(function(){
				start--;
				writeStuff();
			});


			$("#k1").click(function(){
				start++;
				writeStuff();
			});

			function writeStuff(){
				var h = "";
				for (var i=0; i< 10 ; i++){
					h+= (i+start)+" * 3  =  <h3 style='display:inline'>"+((i+start)*3+ (i+start == 42))+"</h3><br />";
				}
				$("#devs").html(h);

			}

			  writeStuff();
			  console.log("aaa");
		  });
	  </script>

</body>
